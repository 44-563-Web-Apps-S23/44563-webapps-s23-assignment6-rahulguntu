<body>
    <form>

        <label for="form1_age">The hidden painter name</label>

        <label for="form1_nick">Guess the painter</label>

    </form>
    <p id="result">This text will be replaced</p>
    <script>
    
        let good=0;
        let oops=0;
        let count=0;
    
        function checkGuess(){
            console.log("Getting form values")
    
            name1 = document.getElementById("form1_age").value
    
            name2 = document.getElementById("form1_nick").value
    
            confirmed = confirm("Are these the values? "+name1+" and "+name2)          
    
            out = document.getElementById("result")
    
            if(name1==name2){
                count=0
    
                good=good+1;
    
                alert("You got it right");
    
            }else {
                if(count<3){
                    oops=oops+1
                    count=count+1
                    alert("Access denied")
                }  
                else{
                    alert("Sorry, game over.")
    
                }  
                
                        
    
            }
            out.innerHTML=" good "+good+" oops "+oops
        }
        </script>
